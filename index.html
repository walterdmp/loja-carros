<!DOCTYPE html>
<html lang="en">
<head>

    <title>AutoMóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AutoMóveis</h1>

    <div class="card">
        <h2>Valor: <span class="amarelo">R$75.990</span></h2>

        <input type="button" value="Fazer Proposta">

    <div class="card">
        <h2>Valor: <span class="amarelo">R$45.990</span></h2>

    <div class="card">
